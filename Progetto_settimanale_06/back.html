<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar navbar-expand-lg bg-dark py-0  w-100">
        <div class="container">
          <a id="logo" class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt="logo-png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item text-center">
                <a class="nav-link fw-bold" href="back.html"><i id="add" class="bi bi-cloud-plus"></i></a>
              </li>
            </ul>
            <form class="d-flex mx-0" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id="btn-search" class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


<main class="position-relative">

    <div class="container mt-4">
        <a href="index.html" role="button"><i id="backHome" class="bi bi-arrow-left-circle"></i></a>
    
        <form id="registrazione-form" onsubmit="postProduct(event)">
            <div class="mb-3">
                <label for="name">Product name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="brand">Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>
            <div class="mb-3">
                <label for="imageUrl">Product image:</label>
                <input type="url" class="form-control" id="imageUrl" name="imageUrl" required>
            </div>
            <div class="mb-3">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
    
            <button id="submitCard" type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Submit</button>
            <button id="editCard" type="button" class="btn btn-dark hidden" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Update</button>
            <button id="deleteCard" type="button" class="btn btn-danger hidden" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Delete</button>
        </form>

    </div>
    

    

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header border-0">
                
                <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                <h1 id="text-modal" class="fs-1"></h1>
                  <i id="result-modal" class=""></i>
              </div>
              
            </div>
          </div>
      </div> 

</main>

<footer class="container-fluid py-3 fixed-bottom">
    <div class="container text-center">

    </div>
