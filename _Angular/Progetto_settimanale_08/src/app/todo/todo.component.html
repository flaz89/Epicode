<main>
  <div class="d-flex justify-content-center mt-3 mb-4">
    <div *ngIf="!showContent" class="start text-center">
      <div *ngIf="todosArr.length === 0"><p>Loading profile</p></div>
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>



  <div *ngIf="showContent">
    <div *ngIf="todosArr.length === 0" class="d-flex justify-content-center">
      <p class="start m-0 text-center">Sorry, no ToDos found!! <br> Insert <span>new one</span>.<br><i class="bi bi-exclamation-triangle-fill fs-2"></i>
      </p>
    </div>



      <ul>
        <li *ngFor="let todo of todosArr" class="align-items-center">
          <div *ngIf="todo.completed === false" class="d-flex">
            <div class="col-1 pe-4 text-center d-flex align-items-center justify-content-center bg-white py-2">
              <i class="bi bi-chevron-double-right d-flex me-3"></i> {{todosArr.indexOf(todo) + 1}}
            </div>
            <div class="todo-text col-6 col-md-8 py-2 px-3 d-flex align-items-center">
              {{todo.title}}
            </div>
            <div class="col-4 col-md-2  d-flex align-items-center justify-content-center bg-white">
              <button class="btnComplete" (click)="completeToDo(todo)"><i class="bi bi-check-all d-flex align-items-center justify-content-center"></i></button>
            <button class="btnDelete" (click)="deleteToDo(todo)"><i class="bi bi-trash d-flex align-items-center justify-content-center"></i></button>
            </div>
            <div class="col-1 d-flex align-items-center justify-content-center bg-white">
              <div *ngIf="todo.isLoading" >
                <div id="actionSpinner" class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>

  </div>

  <div class="input-group d-flex justify-content-center">
    <input [(ngModel)]="newTodo" type="text" class="" placeholder="Add ToDo">
    <button class="btn btn-success" type="button" (click)="addToDo()">âœš</button>
  </div>

</main>
