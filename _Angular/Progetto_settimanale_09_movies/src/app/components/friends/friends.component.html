<div class="container">
  <div class="row">
    <h5 class="text-white mt-5">Your Fellas</h5>
    <hr class="border-white">
    <div class="col-12 mt-2 mt-sm-0 d-flex px-2 overflow-hidden ">
      <p class="col-3 col-md-2 m-0 py-2 text-white text-center">User</p>
      <p class="col-md-2 m-0 d-none d-md-block py-2 text-white text-center">Serial</p>
      <p class="col-6 col-md-6 m-0 py-2 text-white text-center">E-mail</p>
      <p class="col-md-1 m-0 d-none d-md-block py-2 text-white text-center">Id</p>
      <p class="col-3 col-md-1 m-0 py-2 text-white text-center">Online</p>
    </div>
    <div *ngIf="!friends" class="text-center">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div *ngFor="let user of friends" class="col-12 mt-2 d-flex px-2 overflow-hidden ">
      <p class="col-3 col-md-2 m-0 py-2 bg-danger text-white text-center rounded-start-2">{{user.name}}</p>
      <p class="col-md-2 m-0 d-none d-md-block py-2 text-white text-center bg-dark">#{{serial()}}</p>
      <p class="col-6 col-md-6 m-0 py-2 text-white text-center bg-dark">{{user.email}}</p>
      <p class="col-md-1 m-0 d-none d-md-block py-2 text-white text-center bg-dark rounded-end-2">{{user.id}}</p>
      <p class="col-3 col-md-1 m-0 d-flex justify-content-center"><i class="bi bi-person-fill d-flex align-items-center fs-3 " [ngClass]="{'text-success': online() > 0.5}"></i></p>
    </div>
  </div>
</div>
