<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/Amazon_icon.png">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!------------------------------------- HEADER -->
    <header>
        <nav>
            <img src="assets/img/logo.png" alt="logo-amazon">
            <div id="box_menu">
                <ul>
                    <li><a href="" class="navMenu">All</a></li>
                    <li><a href="" class="navMenu">Today's deals</a></li>
                    <li><a href="" class="navMenu">Customer Service</a></li>
                    <li><a href="" class="navMenu">Registry</a></li>
                    <li><a href="" class="navMenu">Gift Cards</a></li>
                    <li><a href="" class="navMenu">Sell</a></li>

            </div>
        </nav>
    </header>

    <!------------------------------------- MAIN -->
    <main>
        <div id="box_cta_main">
            <a href="javascript:void(0)" id="cta_main">Shop All Holiday Gift Cards</a>
        </div>

        <section id="section1">
            <div id="box_banner">

        <section id="section2">

                <a href="javascript:void(0)" id="shop">Shop Gaming</a>
            </div>
        </section>

        <section id="section4">
            <div class="box_section">
                <img src="assets/img/img_10.png" alt="">
                <h3>The sound of cheer</h3>
                <a href="javascript:void(0)" id="shop">Shop Audio & Accessories</a>
            </div>
        </section>  
    </main>

    <!------------------------------------- ASIDE -->    
    <aside>
        <a href="#box_menu">Back to top</a>
    </aside>
    
    <!------------------------------------- FOOTER -->
    <footer>
        <img src="/amazon/assets/img/logo.png" alt="">
