<app-navbar></app-navbar>
<main>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 d-flex justify-content-center">
        <img class="w-100" src="https://cliply.co/wp-content/uploads/2020/09/442008571_ARTIST_AVATAR_3D_400.png" alt="">
      </div>
      <div class="col-12 col-sm-6 text-white d-flex justify-content-center align-items-center">
        <div class="w-100">
          <h2 class="text-center">At your disposal,<br><p class="fw-bold text-danger">@{{user.user.name}}</p></h2>
          <div class="w-100 mt-2 d-flex px-2 overflow-hidden">
            <p class="m-0 py-2 bg-danger text-white text-center w-25 rounded-start-2">Serial</p>
            <p class="m-0 py-2 text-white text-center w-75 bg-dark rounded-end-2">#{{serial}}</p>
          </div>
          <div class="col-12 mt-2 d-flex px-2 overflow-hidden">
            <p class="m-0 py-2 bg-danger text-white text-center w-25 rounded-start-2">Name</p>
            <p class="m-0 py-2 text-white text-center w-75 bg-dark rounded-end-2">{{user.user.name}}</p>
          </div>
          <div class="col-12 mt-2 d-flex px-2 overflow-hidden">
            <p class="m-0 py-2 bg-danger text-white text-center w-25 rounded-start-2">Email</p>
            <p class="m-0 py-2 text-white text-center w-75 bg-dark rounded-end-2">{{user.user.email}}</p>
          </div>
          <div class="mt-4 d-flex gap-3 justify-content-center">
            <button [routerLink]="['/personal', 'favourites']">Fav</button>
            <button [routerLink]="['/personal', 'friends']">Friends</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>
<router-outlet></router-outlet>
<app-footer></app-footer>
